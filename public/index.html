<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Keizer AI - Expert Code Writer and AI Tools" />
    
    <!-- Favicon (already exists in your public folder) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" /> <!-- Optional for PWA -->
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.js" as="script" />
    
    <!-- Manifest for PWA (optional) -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Keizer AI | Expert Code Writer</title>
    
    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS (optional) -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center;">
            <h1>JavaScript Required</h1>
            <p>Keizer AI requires JavaScript to function properly. Please enable it to continue.</p>
        </div>
    </noscript>
    <div id="root"></div>
    
    <!--
      Built files will be auto-injected here by your bundler.
      The div#root will be populated by React.
    -->
</body>
</html>
