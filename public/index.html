<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>Keizer AI | Expert Code Writer</title>
    
    <!-- Favicon (replace with your Keizer logo) -->
    <link rel="icon" href="/assets/keizer-logo.svg" type="image/svg+xml">
    
    <!-- Firebase SDK (Auth) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Google AI SDK -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- Critical CSS for dark mode -->
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-light: #f8fafc;
            --primary: #6366f1;
        }
        body {
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        #root {
            min-height: 100vh;
            display: flex;
        }
        /* Prevents FOUC (Flash of Unstyled Content) */
        [data-theme="dark"] { background: #0f172a; }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center; background: #1e293b; color: white;">
            <h1>JavaScript Required</h1>
            <p>Keizer AI requires JavaScript to function. Please enable it to continue.</p>
        </div>
    </noscript>
    
    <div id="root">
        <!-- React will mount here -->
    </div>

    <!-- App Initialization Script -->
    <script type="module">
        // Firebase Config (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyAawGhoA-BLIHNlobk_F3F9eflMaV8yPOw",
            authDomain: "keizer-ai-suite.firebaseapp.com",
            projectId: "keizer-ai-suite",
            storageBucket: "your-bucket.appspot.com",
            messagingSenderId: "634906926507",
            appId: "1:123456789:web:abcdef123456"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Google AI Initialization
        function initGoogleAI() {
            gapi.load('client', () => {
                gapi.client.init({
                    'apiKey': 'AIzaSyCZ4Uj--CRx0HzktFJjn4DV-xXRPX28t-g', // From your prompt
                    'discoveryDocs': ['https://generativelanguage.googleapis.com/$discovery/rest']
                });
            });
        }
        
        // Load animation to prevent blank screen
        document.addEventListener('DOMContentLoaded', () => {
            initGoogleAI();
            console.log("Keizer AI initialized");
        });
    </script>
    
    <!-- Bundled React App (will be auto-injected by your build system) -->
    <script src="/dist/main.js" defer></script>
</body>
</html>
