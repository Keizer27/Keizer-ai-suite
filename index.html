<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>Keizer AI</title>
    
    <!-- Favicon (replace with your actual path) -->
    <link rel="icon" href="./public/assets/keizer-logo.svg" type="image/svg+xml">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="./src/index.js" as="script">
    
    <!-- Critical CSS for dark mode -->
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-light: #f8fafc;
            --primary: #6366f1;
        }
        body {
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        #root {
            min-height: 100vh;
            display: flex;
        }
        /* Loading fallback */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center; background: #1e293b; color: white;">
            <h1>JavaScript Required</h1>
            <p>Keizer AI requires JavaScript to function. Please enable it to continue.</p>
        </div>
    </noscript>
    
    <div id="root">
        <!-- Loading state (visible until React mounts) -->
        <div class="loading">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2v4m0 12v4m-8-8h4m12 0h4" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Google AI SDK -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- App Initialization -->
    <script>
        // Firebase Config (REPLACE WITH YOUR ACTUAL CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyAawGhoA-BLIHNlobk_F3F9eflMaV8yPOw",
            authDomain: "keizer-ai-suite.firebaseapp.com",
            projectId: "keizer-ai-suite",
            storageBucket: "keizer-ai-suite.appspot.com",
            messagingSenderId: "634906926507",
            appId: "1:1234567890:web:abcdef123456"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Google AI
        function loadGoogleAI() {
            return new Promise((resolve) => {
                gapi.load('client', () => {
                    gapi.client.init({
                        'apiKey': 'AIzaSyCZ4Uj--CRx0HzktFJjn4DV-xXRPX28t-g', // REPLACE
                        'discoveryDocs': ['https://generativelanguage.googleapis.com/$discovery/rest']
                    }).then(resolve);
                });
            });
        }
        
        // Start app after dependencies load
        Promise.all([
            loadGoogleAI()
        ]).then(() => {
            console.log("Keizer AI initialized");
        }).catch(console.error);
    </script>
    
    <!-- React App (generated by your build tool) -->
    <script src="./dist/main.js" defer></script>
</body>
</html>
